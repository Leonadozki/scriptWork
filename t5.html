<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form method="post" target="_blank">
			<p>用户名</p><input type="text" value=""/>
			<p>密  码</p><input type="password"/><br/><br/>
			性别：
			<input type="radio" name="r1" value="boy"/>男
			<input type="radio" name="r1" value="girl"/>女<br/>
			你是：
			<input type="radio" name="r2" value="90"/>90后
			<input type="radio" name="r2" value="00"/>00后
			<input type="radio" name="r2" value="other"/>其他
			<br/><br/><input type="button" value="提交" onclick="alert('是否提交？')"/>
			<input type="reset" value="重置"/>
			<br/><br/>
			<input type="submit" value="这个是submit按钮"/>
			<!--隐藏域-->
			<input type="hidden"/>
		</form>
		<br/>
		<hr/>
		<br/>
		<form method="post" enctype="mutipart/form-data">
			你喜欢的歌手：<br/>
			<input type="checkbox" id="c1" checked="checked"/><label for="c1">范晓萱</label><br/>
			<input type="checkbox" id="c2"/><label for="c2">黄渤</label><br/>
			<input type="checkbox" id="c3"/><label for="c3">许巍</label><br/>
			<input type="checkbox" id="c4"/><label for="c4">Sam Smith</label><br/>
			<br/>
			<input type="image" src="rec.png"/>
			<br/><br/>
			<input type="file"/>
		</form>
		<br/>
		<hr/>
		<br/>
		<form>
			个人简介：<br/>
			<textarea rows="9" cols="19">请输入你的内容</textarea>
		</form>
		<br/>
		<hr/>
		<br/>
		最喜欢哪个<strong>语言：</strong>
		<select >
			<option>Java</option>
			<option>PHP</option>
			<option>C#</option>
			<option>Python</option>
			<option>C++</option>
			<option>JavaScript</option>
		</select>
		<br/>
		<button>这是按钮1</button>
		<form>
			<input type="button" value="这个是按钮2" onclick="alert('你点了按钮2')"/>
		</form>	
	</body>
</html>
