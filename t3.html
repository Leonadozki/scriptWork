<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!--表格测试-->
		<table>
			<caption>耀哥简介</caption>
			<!--语义划分：表头-->
			<thead>
				<tr>
					<th>姓名：</th>
					<th>耀哥</th>
				</tr>
			</thead>
			<!--语义划分：表身-->
			<tbody>
				<tr>
					<td rowspan="3">喜欢的妹子类型：</td>
					<td>胸大</td>
				</tr>
				<tr>
					<td>美臀</td>
				</tr>
				<tr>
					<td>颜好</td>
				</tr>

			</tbody>
			<!--语义划分：表脚-->
			<tfoot>
				<tr>
					<td rowspan="3">信仰：</td>
					<td>Java</td>
				</tr>

				<tr>
					<td>HTML</td>
				</tr>
				<tr>
					<td>Javascript</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
